<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://user-images.githubusercontent.com/12225152/56736847-1860da80-6761-11e9-88ad-438900d86a9e.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit &mdash; Apply for Loan</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/loan.css">
</head>
<body>
  <aside>
    <div class="modal-toggle"></div>
    <button class="hamburger-menu"><a class="hamburger"></a></button>
    <div class="asidebar-logo">
      <a href="./">
        <img src="https://user-images.githubusercontent.com/12225152/57765850-2bcaea00-76fe-11e9-8d2a-0871c4a5980c.png"
          alt="logo" class="logo">
      </a>
    </div>
    <nav>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i>Overview</a>
      <a href="loan.html" class="active"><i class="fas fa-landmark"></i>Request for Loan</a>
      <a href="#"><i class="fas fa-cog"></i>Settings</a>
      <a href="admin.html"><i class="fas fa-user-lock"></i>Admin</a>
    </nav>
  </aside>

  <header>
    <nav>
      <a href="#"><i class="fas fa-bell"></i></a>
      <a href="signin.html"><i class="fas fa-sign-out-alt"></i></a>
    </nav>
  </header>

  <main>
    <h2 class="section-title">Loan Request</h2>
    <form action="#" class="form-container">
      <!-- <div class="form-element-wrapper"></div> -->
      <label for="firstName">Enter Full Name <span>*</span></label>
      <input type="text" name="fullname" class="form-element" id="fullName" placeholder="Your Full Name" required>

      <label for="work-address">Enter Work Address <span>*</span></label>
      <input type="text" name="work-address" class="form-element" id="work-address" placeholder="Your Work Address" required>

      <label for="address">Enter Home Address <span>*</span></label>
      <input type="text" name="home-address" class="form-element" id="home-address" placeholder="Your Home Address" required>

      <label for="email">Enter Email <span>*</span></label>
      <input type="text" name="email" class="form-element" id="email" placeholder="Your email Address">

      <div class="form-element-wrapper">
        <label for="amount">Enter Amount <span>*</span></label>
        <input type="number" name="amount" class="form-element" id="amount" placeholder="Enter Amount">

        <select name="tenor" id="tenor" class="form-element" required>
          <option default disabled>-- Select loan duration --</option>
          <option value="3-months">3 months</option>
          <option value="6-months">6 months</option>
          <option value="12-months">12 months</option>
        </select>
      </div>

      <div class="form-element-wrapper">
        <input type="number" class="form-element" id="accountNumber" placeholder="Your Account Number" required>

        <select name="accountType" id="accountType" class="form-element" required>
          <option default disabled>-- Select account type --</option>
          <option value="current">Current</option>
          <option value="savings">Savings</option>
        </select>
      </div>

      <button class="btn btn-secondary">Request For Loan</button>
    </form>
  </main>

  <script src="assets/js/user.js"></script>
</body>
</html>
